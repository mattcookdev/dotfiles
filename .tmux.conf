# ================================
# Tmux Configuration
# ONLY status bar changes, all default keybindings preserved
# ================================

# Status bar configuration
set -g status-interval 1
set -g status-position bottom
set -g status-style bg=black,fg=white
set -g status-justify centre

# Left: Uptime
set -g status-left-length 50
set -g status-left "#[fg=green,bold]#(~/.dotfiles/bin/tmux-uptime.sh)#[default] | "

# Center: Window list
set -g window-status-format "#[fg=white]#I #W#[default]"
set -g window-status-current-format "#[fg=cyan,bold]#I #W#[default]"
set -g window-status-separator " "

# Right: Battery, Time, Date
set -g status-right-length 100
set -g status-right "#[fg=yellow]#(~/.dotfiles/bin/tmux-battery.sh)#[default] | #[fg=blue,bold]%H:%M#[default] | #[fg=magenta]%d %b %Y#[default]"
